<section class="container contacts">
  <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
  <div class="contacts-fruit">
    <picture class="contacts-picture-one">
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/contacts/img1desk@1x.png 1x,
          ./img/contacts/img1desk@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/contacts/img1tab@1x.png 1x,
          ./img/contacts/img1tab@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./img/contacts/img1mob@1x.png 1x,
          ./img/contacts/img1mob@2x.png 2x
        "
        type="image/png"
      />
      <img
        class="img-one"
        srcset="
          ./img/contacts/img1mob@1x.png  335w,
          ./img/contacts/img1tab@1x.png  344w,
          ./img/contacts/img1desk@1x.png 792w
        "
        sizes="(min-width: 1280px) 792px, (min-width: 768px) 344px, (max-width: 767px) 335px, 100vw"
        src="./img/contacts/img1mob@1x.png"
        alt="melon"
        loading="lazy"
        width="335px"
      />
    </picture>
    <picture class="contacts-picture-two">
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/contacts/img2desk@1x.png 1x,
          ./img/contacts/img2desk@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/contacts/img2tab@1x.png 1x,
          ./img/contacts/img2tab@2x.png 2x
        "
        type="image/png"
      />

      <img
        class="img-two"
        srcset="
          ./img/contacts/img2tab@1x.png  344w,
          ./img/contacts/img2desk@1x.png 500w
        "
        sizes="(min-width: 1280px) 500px, (min-width: 768px) 344px, 100vw"
        src="./img/contacts/img2tab@1x.png"
        alt="blueberry"
        loading="lazy"
        width="344px"
      />
    </picture>
  </div>
  <p class="contacts-text">
    Our boxes are packed with delicious, nutritious fruits and vegetables,
    perfect for anyone looking to eat healthier or support local farmers. Order
    your box today and start enjoying the best that nature has to offer!
  </p>
  <form class="contacts-form">
    <label class="contacts-label">
      <input
        class="contacts-mail"
        type="email"
        required
        placeholder="Enter email..."
        pattern="^(?=.*[a-z])(?=.*[A-Z])"
    /></label>
    <button class="contacts-button" type="submit">Send</button>
  </form>
</section>
