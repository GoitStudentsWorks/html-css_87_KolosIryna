<!-- Thank-you  (Ірина Колос)-->
<!-- Modal window -->
<div class="background is-hidden js-overlay-modal">
  <div class="modal-thank" data-modal="2">
    <button class="modal-btn js-modal-close" type="button" aria-label="Close">
      <svg class="modal-close-iconx" width="14" height="14">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <picture>
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/modal2/raspberrymob@1x.webp 1x,
          ./img/modal2/raspberrymob@2x.webp 2x
        "
        type="image/jpg"
      />
      <!-- Phone screen -->
      <source
        media="(max-width: 767px)"
        srcset="
          ./img/modal2/raspberrytab@1x.webp 1x,
          ./img/modal2/raspberrytab@2x.webp 2x
        "
        type="image/jpg"
      />

      <img
        class="modal-img"
        src="./img/modal2/raspberrymob@1x.webp "
        alt="raspberry"
        width="278"
        height="239"
        loading="lazy"
      />
    </picture>

    <h2 class="modal-title">THANK YOU</h2>
    <p class="modal-text">
      Thank you for your order! Our team is preparing your box with fresh,
      delicious fruits and vegetables, and we'll deliver it straight to your
      doorstep. We appreciate your business and look forward to providing you
      with the best possible experience!
    </p>
  </div>
</div>
